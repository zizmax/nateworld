
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Nate World</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

<style>
body {
  font-size: 100%;
  font-family: 'Nunito', sans-serif;
  color: #ecf0f1;
  background: $dark;
}
.wrapper {
  transition: background .2s ease;
}
.section {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.short {
  height: (100vh / 3);
}

.title {
  white-space: nowrap;
  font-weight: 100;
  font-size: 4vw;
  font-color: #ecf0f1;

  a {
    color: inherit;
  }
}
</style>
</head>
<body>
<div class="wrapper">
<div class="section" data-background-color="#95a5a6">
<h1 class="title">Welcome to Nate World</h1>
</div>
<div class="section" data-background-color="#3498db">
<h1 class="title">Scroll down and...</h1>
</div>
<div class="section" data-background-color="#27ae60">
<h1 class="title">enjoy some colors...</h1>
</div>
<div class="section" data-background-color="#e74c3c">
<h1 class="title"> while I think...</h1>
</div>
<div class="section" data-background-color="#f39c12">
<h1 class="title">of what to put here.</h1>
</div>
<div class="section" data-background-color="#8e44ad">
<h1 class="short">
<p>&#169; Nate 2019 (From JP Nothard's <a href="https://codepen.io/Funsella/pen/dpRPYZ">CodePen</a>)</p>
</div>
</div>

</html>
